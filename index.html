<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(20, 1fr); /* Adjust grid columns as needed */
            gap: 10px;
            width: 80%;
            max-width: 800px;
            margin: auto;
        }

        .grid-item {
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
